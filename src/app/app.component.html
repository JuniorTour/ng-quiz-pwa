<mat-toolbar class="top-header-toolbar">
  Ng-Quiz-PWA
  <button mat-icon-button (click)="sidenav.open()">
    <i class="material-icons">menu</i>
  </button>
</mat-toolbar>

<mat-sidenav #sidenav
             class="sidenav"
             mode="push">
  <div class="sidenav-logo">LOGO</div>
  <mat-list>
    <mat-list-item routerLink="/home" (click)="sidenav.close()">
      <i class="material-icons">home</i> Home
    </mat-list-item>
    <mat-list-item routerLink="/battle" (click)="sidenav.close()">
      <i class="material-icons">home</i> Battle
    </mat-list-item>
  </mat-list>
</mat-sidenav>

<mat-sidenav-container class="sidenav-container">

  <mat-sidenav-content class="main-content">

    <div (click)="sidenav.close()"
         *ngIf="sidenav.opened"
         class="main-content-obfuscator"></div>

    <div class="ngb-sidenav-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
